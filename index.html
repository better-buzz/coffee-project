<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Better Buzz Coffee Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container mt-5 col-10" id="outside-border"> <!-- Container to hold everything, separate from body -->
        <div class="container m-0 row d-flex justify-content-center"> <!-- Header row -->
            <h1>Coffee!</h1>
        </div>

<!-- Outer container holds both columns on lower portion -->
<div class="container row m-0">

    <!-- Left column starts here for filtering coffee blends-->
        <div class="container col-4">
            <div class="row m-.5 d-flex justify-content-center p-3">
                <form>
                    <label for="roast-selection">Roast
                        <select id="roast-selection">
                            <option>all</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </label>

                    <label for="coffee-name">Coffee Name
                        <input type="text" placeholder="Search..." id="coffee-name" onkeyup="updateCoffees(e)">
                    </label>

                    <input id="submit" type="submit" class="w-100"/>
                </form>
            </div>

        <!-- Add a Coffee Form Starts jere -->
        <div class="row m-.5 mt-3 d-flex justify-content-center">
            <h2>Add a Coffee</h2>
        </div>
        <div class="row m-.5 d-flex justify-content-center p-3">
            <form>
                <label for="new-roast">Roast
                    <select id="new-roast">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </label>

                    <label for="new-name">Coffee Name
                        <input type="text" placeholder="Search..." id="new-name">
                    </label>

                <input id="submit-new" type="submit" class="w-100"/>
            </form>
        </div> <!-- end of add a coffee form -->

</div> <!-- End of left column container -->

    <div class="container col-8 p-2" id="right-container"> <!-- start of right column container -->

            <table>
                    <!--        <thead>-->
                    <!--            <tr>-->
                    <!--                <th>ID</th>-->
                    <!--                <th>NAME</th>-->
                    <!--                <th>ROAST</th>-->
                    <!--            </tr>-->
                    <!--        </thead>-->
                <tbody id="coffees"></tbody>
            </table>

    </div> <!-- end of right column container -->
</div> <!-- end of container that holds all lower elements below main header -->


        <!-- These are bundles of JS plugins and extra css to accommodate nav tab functionality-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="../coffee-project/main.js"></script>

</body>
</html>
