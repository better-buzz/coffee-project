<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Better Buzz Coffee Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>


<div class="container mt-5"> <!-- inner red box container -->
        <div class="container row d-flex justify-content-center"> <!-- yellow header row -->
            <h1>Coffee!</h1>
        </div>


<div class="container row"> <!-- (green) all content under header (both columns) -->

<!-- Select a coffee from the list starts here-->
    <div class="container col-4"> <!-- left column is 1/3 of full width -->
<!--        <div class="container row">-->
        <div class="row m-.5 d-flex justify-content-center p-2">
            <form>
                <label for="roast-selection">Roast
                    <select id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </label>

                <label for="coffee-name">Coffee Name
                    <input type="text" placeholder="Search..." id="coffee-name" onkeyup="updateCoffees(e)">
                </label>

                <input id="submit" type="submit" class="w-100"/>
            </form>
        </div>


<!-- Add a Coffee Form Starts jere -->
        <div class="row m-.5 mt-3 d-flex justify-content-center">
            <h2>Add a Coffee</h2>

            <form>
                <label for="new-roast">Roast
                    <select id="new-roast">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </label>

                <div>
                    <label for="new-name">Coffee Name
                        <input type="text" placeholder="Search..." id="new-name">
                    </label>
                </div>

                <input id="submit-new" type="submit" class="w-100"/>
            </form>
        </div>

</div> <!-- End of left column container -->

<div class="container col-8 p-2" id="right-container"> <!-- start of right column container -->


        <table>
                <!--        <thead>-->
                <!--            <tr>-->
                <!--                <th>ID</th>-->
                <!--                <th>NAME</th>-->
                <!--                <th>ROAST</th>-->
                <!--            </tr>-->
                <!--        </thead>-->
            <tbody id="coffees"></tbody>
        </table>


</div>
</div> <!-- end of green box container


        <!-- These are bundles of JS plugins and extra css to accommodate nav tab functionality-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="../coffee-project/main.js"></script>
</body>
</html>
